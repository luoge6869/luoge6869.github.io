        <section id="contact">
            <h1>联系我</h1>
            <p>如果您有任何问题或合作意向，请通过以下方式联系我：</p>

            <form action="mailto:your_email@example.com" method="post" enctype="text/plain">
                <fieldset>
                    <legend>联系方式</legend>
                    <label for="email">邮箱：</label>
                    <input type="email" id="email" name="email" required placeholder="您的电子邮箱地址"><br><br>
                    <label for="phone">电话号码：</label>
                    <input type="tel" id="phone" name="phone" placeholder="您的电话号码"><br><br>
                    <label for="message">信息：</label><br>
                    <textarea id="message" name="message" rows="5" cols="50" required placeholder="您想说的话"></textarea><br><br>
                    <label for="github">GitHub 网址：</label>
                    <input type="url" id="github" name="github" placeholder="您的 GitHub 个人主页网址"><br><br>
                    <button type="submit">发送</button>
                    <button type="reset">重置</button>
                </fieldset>
            </form>
            <div class="contact-info">
                <h2>其他联系方式</h2>
                <ul>
                    <li>GitHub：<a href="https://github.com/luoge6869" target="_blank" rel="noopener noreferrer">github.com/yourusername</a></li>
                    <li>其他社交媒体链接（可选）</li>
                </ul>
            </div>
        </section>
